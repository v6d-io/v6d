setup:
  env: kind
  file: ../kind.yaml
  steps:
    - name: install cert-manager
      command: |
        kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.9.1/cert-manager.yaml
      wait:
        - namespace: cert-manager
          resource: pod
          for: condition=Ready
    - name: load docker image for dask
      command: |
        docker pull ghcr.io/dask/dask:2022.8.1
        kind load docker-image ghcr.io/dask/dask:2022.8.1
    - name: install scheduler-plugin and operator
      command: |
        kind load docker-image vineyardcloudnative/vineyard-operator:latest
        make -C k8s deploy

        make -C k8s/test/e2e kind-load-repartition-images
      wait:
        - namespace: vineyard-system
          resource: deployment/vineyard-controller-manager
          for: condition=Available
    - name: install vineyardd
      command: |
        kubectl apply -f k8s/test/e2e/vineyardd.yaml
      wait:
        - namespace: vineyard-system
          resource: vineyardd/vineyardd-sample
          for: condition=Available
    - name: install dask-scheduler and dask-worker
      command: |
        helm repo add dask https://helm.dask.org/
        helm repo update
        helm install my-release dask/dask -f k8s/test/e2e/repartition-demo/repartition-dask-helm-values.yaml
      wait:
        - namespace: default
          resource: deployment/my-release-dask-scheduler
          for: condition=Available
        - namespace: default
          resource: deployment/my-release-dask-worker
          for: condition=Available
    - name: install job1
      command: |
        kubectl create namespace vineyard-job
        kubectl label namespace vineyard-job operation-injection=enabled
        sed 's/$job/daskRepartitionJob1/' k8s/test/e2e/repartition-demo/repartition-job.yaml | \
          gomplate -d config=k8s/test/e2e/repartition-demo/repartition-job-config.yaml | \
          kubectl apply -f -
      wait:
        - namespace: vineyard-job
          resource: deployment/dask-repartition-job1
          for: condition=Available
    - name: install job2
      command: |
        sed 's/$job/daskRepartitionJob2/' k8s/test/e2e/repartition-demo/repartition-job.yaml | \
          gomplate -d config=k8s/test/e2e/repartition-demo/repartition-job-config.yaml | \
          kubectl apply -f -
      wait:
        - namespace: vineyard-job
          resource: deployment/dask-repartition-job2
          for: condition=Available
  timeout: 50m

cleanup:
  # always never success failure
  on: always

verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 10
    # the interval between two attempts, e.g. 10s, 1m.
    interval: 10s
  cases:
    - query: |
        kubectl get pod -l app=dask-repartition-job2 -n vineyard-job -o name | \
          awk -F '/' '{print $2}' | \
          xargs kubectl logs -n vineyard-job | \
          tail -n 1 | \
          yq e '{"partition": .}' - | \
          yq e 'to_entries' -
      expected: ../verify/partition.yaml
