setup:
  env: kind
  file: ../kind.yaml
  steps:
    - name: install cert-manager
      command: |
        helm repo add jetstack https://charts.jetstack.io
        helm install \
            cert-manager jetstack/cert-manager \
            --namespace cert-manager \
            --create-namespace \
            --version v1.9.1 \
            --set installCRDs=true
      wait:
        - namespace: cert-manager
          resource: pod
          for: condition=Ready
    - name: use helm chart to install the operator
      command: |
        kind load docker-image vineyardcloudnative/vineyard-operator:latest

        helm install vineyard-operator charts/vineyard-operator \
            --namespace vineyard-system \
            --create-namespace

        make -C k8s/test/e2e kind-load-local-assembly-images
      wait:
        - namespace: vineyard-system
          resource: deployment/vineyard-operator-controller-manager
          for: condition=Available
    - name: install vineyardd
      command: |
        kubectl apply -f k8s/test/e2e/vineyardd.yaml
      wait:
        - namespace: vineyard-system
          resource: vineyardd/vineyardd-sample
          for: condition=Available
    - name: install job1
      command: |
        kubectl create namespace vineyard-job
        kubectl label namespace vineyard-job operation-injection=enabled
        sed 's/$job/job1/' k8s/test/e2e/assembly-demo/assembly-job.yaml | \
          gomplate -d config=k8s/test/e2e/assembly-demo/assembly-job-config.yaml \
          | kubectl apply -f -
      wait:
        - namespace: vineyard-job
          resource: deployment/assembly-job1
          for: condition=Available
    - name: install job2
      command: |
        sed 's/$job/job2/' k8s/test/e2e/assembly-job.yaml | \
          gomplate -d config=k8s/test/e2e/assembly-job-config.yaml | \
          kubectl apply -f -
      wait:
        - namespace: vineyard-job
          resource: deployment/assembly-job2
          for: condition=Available
  timeout: 20m

cleanup:
  # always never success failure
  on: always

verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 10
    # the interval between two attempts, e.g. 10s, 1m.
    interval: 10s
  cases:
    - query: |
        kubectl get pod -l app=assembly-job2 -n vineyard-job -oname | \
          awk -F '/' '{print $2}' | \
          head -n 1 | \
          xargs kubectl logs -n vineyard-job | \
          yq e '{"sum": .}' - | \
          yq e 'to_entries' -
      expected: ../verify/local-assembly-values.yaml