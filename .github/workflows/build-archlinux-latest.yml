name: Compatibility Build on Arch Linux Latest

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    if: ${{ github.repository == 'v6d-io/v6d' || github.event_name == 'workflow_dispatch' }}
    container:
      image: archlinux:latest
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - name: Install Dependencies for Linux
        if: runner.os == 'Linux'
        run: |
          pacman --noconfirm -Syu
          pacman --noconfirm -S sudo

          sudo pacman --noconfirm -S cmake \
                                     boost \
                                     brotli \
                                     bzip2 \
                                     curl \
                                     git \
                                     gflags \
                                     google-glog \
                                     grpc \
                                     lz4 \
                                     m4 \
                                     make \
                                     autoconf \
                                     automake \
                                     openmpi \
                                     protobuf \
                                     librdkafka \
                                     re2 \
                                     snappy \
                                     pkgconf \
                                     libutf8proc \
                                     zlib \
                                     zstd \
                                     lsb-release \
                                     python-pip \
                                     wget \
                                     gcc

          sudo pip3 install -U pip
          sudo pip3 install libclang parsec setuptools wheel twine

      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup tmate session
        if: false
        uses: mxschmitt/action-tmate@v3

      - name: Install apache-arrow
        run: |
          # arrow is broken in archlinux, see also
          #
          #   https://bugs.archlinux.org/task/74682

          wget https://github.com/apache/arrow/archive/refs/tags/apache-arrow-8.0.0.tar.gz
          tar zxf apache-arrow-8.0.0.tar.gz
          cd arrow-apache-arrow-8.0.0
          mkdir -p build-dir
          cd build-dir
          cmake ../cpp \
              -DARROW_COMPUTE=ON \
              -DARROW_WITH_UTF8PROC=ON \
              -DARROW_CSV=ON \
              -DARROW_CUDA=OFF \
              -DARROW_DATASET=OFF \
              -DARROW_FILESYSTEM=ON \
              -DARROW_FLIGHT=OFF \
              -DARROW_GANDIVA=OFF \
              -DARROW_GANDIVA_JAVA=OFF \
              -DARROW_HDFS=OFF \
              -DARROW_HIVESERVER2=OFF \
              -DARROW_JSON=OFF \
              -DARROW_ORC=OFF \
              -DARROW_PARQUET=OFF \
              -DARROW_PLASMA=OFF \
              -DARROW_PLASMA_JAVA_CLIENT=OFF \
              -DARROW_PYTHON=OFF \
              -DARROW_S3=OFF \
              -DARROW_WITH_BZ2=OFF \
              -DARROW_WITH_ZLIB=OFF \
              -DARROW_WITH_LZ4=OFF \
              -DARROW_WITH_SNAPPY=OFF \
              -DARROW_WITH_ZSTD=OFF \
              -DARROW_WITH_BROTLI=OFF \
              -DARROW_IPC=ON \
              -DARROW_BUILD_BENCHMARKS=OFF \
              -DARROW_BUILD_EXAMPLES=OFF \
              -DARROW_BUILD_INTEGRATION=OFF \
              -DARROW_BUILD_UTILITIES=OFF \
              -DARROW_BUILD_TESTS=OFF \
              -DARROW_ENABLE_TIMING_TESTS=OFF \
              -DARROW_FUZZING=OFF \
              -DARROW_USE_ASAN=OFF \
              -DARROW_USE_TSAN=OFF \
              -DARROW_USE_UBSAN=OFF \
              -DARROW_JEMALLOC=OFF \
              -DARROW_BUILD_SHARED=ON \
              -DARROW_BUILD_STATIC=OFF

          sudo make install -j`nproc`

      - name: CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DBUILD_SHARED_LIBS=ON \
                   -DBUILD_VINEYARD_COVERAGE=ON \
                   -DBUILD_VINEYARD_PYTHON_BINDINGS=ON \
                   -DBUILD_VINEYARD_BASIC=ON \
                   -DBUILD_VINEYARD_IO=ON \
                   -DBUILD_VINEYARD_IO_KAFKA=ON \
                   -DBUILD_VINEYARD_HOSSEINMOEIN_DATAFRAME=ON \
                   -DBUILD_VINEYARD_TESTS=ON

      - name: Build
        run: |
          pushd build
          make -j`nproc`
          make vineyard_tests -j`nproc`
          make vineyard_client_python -j`nproc`
          sudo make install
          popd
